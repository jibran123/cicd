---
apiVersion: v1
kind: Service
metadata:
  name: webapp
  namespace: cicd
spec:
  selector:
    app: webapp
  type: NodePort
  ports:
    - port: 80
      targetPort: 8088
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webapp
  namespace: cicd
spec:
  template:
    metadata:
      labels:
        app: tomcat-server
    spec:
      containers:
        - name: tomcat-server
          image: docker.io/tomcat
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "512Mi"
              cpu: "100m"
            requests:
              memory: "512Mi"
              cpu: "100m"
          ports:
            - containerPort: 80
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 300
            successThreshold: 1
            timeoutSeconds: 10
